<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF9933">
    <title>Indian Tricolor Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @font-face {
            font-family: 'MyCustomFont';
            src: url('fonts/Ray-Two.woff') format('woff');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MyCustomFont';
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        
        /* Controls Section */
        .controls-section {
            padding: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 0px;
            margin-bottom: 10px;
        }
        
        .controls-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #FF9933, #FFFFFF, #138808);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            padding: 12px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            min-width: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        button:active:not(:disabled) {
            transform: translateY(2px);
        }
        
        #startBtn {
            background: grey;
        }
        
        #detectBtn {
            background: grey;
        }
        
        #stopBtn {
            background: grey;
        }
        
        /* Camera Section */
        .camera-section {
            flex: 1;
            position: relative;
            border-radius: 0px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .video-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: #ddd;
        }
        
        .camera-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #FF9933;
        }
        
        .placeholder-text {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .permission-help {
            background: rgba(200, 0, 0, 0.3);
            border: 1px solid rgba(255, 100, 100, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }
        
        /* Detection Section */
        .detection-section {
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .result-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #FF9933;
            text-align: center;
            font-weight: bold;
        }
        
        .result-text {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }
        
        .detected {
            color: #4ade80;
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .color-stats {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 0px;
            flex: 1;
            text-align: center;
            min-width: 0;
        }
        
        .stat-title {
            font-size: 0.9rem;
            margin-bottom: 5px;
            white-space: nowrap;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .saffron-stat { color: #FF9933; }
        .white-stat { color: #FFFFFF; }
        .green-stat { color: #138808; }
        
        .color-indicators {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
            width: 100%;
        }
        
        .color-indicator {
            height: 8px;
            flex: 1;
            border-radius: 0px;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }
        
        .indicator-active {
            opacity: 1;
            box-shadow: 0 0 10px currentColor;
        }
        
        .saffron-indicator { background: #FF9933; }
        .white-indicator { background: #FFFFFF; }
        .green-indicator { background: #138808; }
        
        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0px 0px 0 0;
        }
        
        .app-name {
            font-weight: bold;
            color: white;
        }
        
        .status-icon {
            margin-left: 8px;
        }
        
      footer {
            margin-top: 20px;
            padding: 40px;
            color: #aaa;
            font-size: 0.85rem;
            text-align: center;
        }
      
      
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .controls-title {
                font-size: 1.2rem;
            }
            
            button {
                padding: 10px 12px;
                font-size: 0.9rem;
                min-width: 95px;
            }
            
            .result-text {
                font-size: 1.5rem;
            }
            
            .stat-value {
                font-size: 1.1rem;
            }
            
            .stat-title {
                font-size: 0.8rem;
            }
        }
        
        @media (max-height: 700px) {
            .camera-section {
                min-height: 50vh;
            }
            
            .result-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="app-name">VOXELIZE</div>
            <div class="status-info">
                <span id="statusText">Ready</span>
                <i class="fas fa-circle status-icon" id="statusIcon" style="color: #aaa;"></i>
            </div>
        </div>
        
        <!-- Controls Section -->
        <div class="controls-section">
            
            <div class="controls">
                <button id="startBtn">
                    <i class="fas fa-camera"></i> Enable
                </button>
                <button id="detectBtn" disabled>
                    <i class="fas fa-play"></i> Detect
                </button>
                <button id="stopBtn" disabled>
                    <i class="fas fa-stop"></i> Stop
                </button>
            </div>
        </div>
        
        <!-- Camera Section -->
        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <div id="cameraPlaceholder" class="video-placeholder">
                <div class="camera-icon">
                    <i class="fas fa-camera"></i>
                </div>
                <p class="placeholder-text">Camera access required</p>
                <p>Tap "Enable" to begin</p>
                
                <div class="permission-help" id="permissionHelp">
                    <p><strong>Permission Denied?</strong></p>
                    <p>Check browser settings to allow camera access</p>
                </div>
            </div>
        </div>
        
        <!-- Detection Section -->
        <div class="detection-section">
           
            <div id="result" class="result-text">Camera not enabled</div>
            
            <div class="color-indicators">
                <div class="color-indicator saffron-indicator" id="saffronIndicator"></div>
                <div class="color-indicator white-indicator" id="whiteIndicator"></div>
                <div class="color-indicator green-indicator" id="greenIndicator"></div>
            </div>
            
            <div class="color-stats">
                <div class="stat">
                    <div class="stat-title">Saffron</div>
                    <div id="saffronCount" class="stat-value saffron-stat">0</div>
                </div>
                <div class="stat">
                    <div class="stat-title">White</div>
                    <div id="whiteCount" class="stat-value white-stat">0</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Green</div>
                    <div id="greenCount" class="stat-value green-stat">0</div>
                </div>
            </div>
        </div>
       <footer>
            <p>Made for Demo | Works on mobile devices </p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const startBtn = document.getElementById('startBtn');
        const detectBtn = document.getElementById('detectBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resultDiv = document.getElementById('result');
        const saffronCount = document.getElementById('saffronCount');
        const whiteCount = document.getElementById('whiteCount');
        const greenCount = document.getElementById('greenCount');
        const permissionHelp = document.getElementById('permissionHelp');
        const statusText = document.getElementById('statusText');
        const statusIcon = document.getElementById('statusIcon');
        const saffronIndicator = document.getElementById('saffronIndicator');
        const whiteIndicator = document.getElementById('whiteIndicator');
        const greenIndicator = document.getElementById('greenIndicator');
        
        // State variables
        let stream = null;
        let detectionActive = false;
        let animationId = null;
        
        // Color ranges for the Indian flag
        const colorRanges = {
            saffron: {
                min: [200, 100, 0],    // Minimum RGB values
                max: [255, 170, 80]    // Maximum RGB values
            },
            white: {
                min: [210, 210, 210],
                max: [255, 255, 255]
            },
            green: {
                min: [0, 95, 0],
                max: [50, 180, 65]
            }
        };
        
        // Thresholds for detection
        const PIXEL_THRESHOLD = 0.01;  // 1% of total pixels needed for each color
        
        // Update status display
        function updateStatus(message, color) {
            statusText.textContent = message;
            statusIcon.style.color = color || "#aaa";
        }
        
        // Start camera - optimized for mobile
        startBtn.addEventListener('click', async () => {
            try {
                // Hide placeholder
                cameraPlaceholder.style.display = 'none';
                video.style.display = 'block';
                
                updateStatus("Starting camera...", "#FF9933");
                
                // Try to get the rear camera on mobile
                const constraints = { 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Enable detection button
                detectBtn.disabled = false;
                startBtn.disabled = true;
                resultDiv.textContent = "Camera ready";
                updateStatus("Camera active", "#4ade80");
                
                // Hide permission help if shown
                permissionHelp.style.display = 'none';
            } catch (err) {
                console.error("Error accessing camera:", err);
                
                // Show placeholder again
                cameraPlaceholder.style.display = 'flex';
                video.style.display = 'none';
                
                // Show permission help
                permissionHelp.style.display = 'block';
                
                // Update result message
                resultDiv.textContent = "Camera error";
                updateStatus("Camera error", "#b21f1f");
                
                if (err.name === 'NotAllowedError') {
                    resultDiv.textContent = "Permission denied";
                } else if (err.name === 'NotFoundError') {
                    resultDiv.textContent = "No camera found";
                } else if (err.name === 'NotReadableError') {
                    resultDiv.textContent = "Camera in use";
                }
            }
        });
        
        // Start detection
        detectBtn.addEventListener('click', () => {
            if (!stream) return;
            
            detectionActive = true;
            detectBtn.disabled = true;
            stopBtn.disabled = false;
            resultDiv.textContent = "Detecting...";
            resultDiv.classList.remove('detected');
            updateStatus("Detecting colors", "#138808");
            
            // Create canvas for processing
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions to match video
            canvas.width = video.videoWidth || video.offsetWidth;
            canvas.height = video.videoHeight || video.offsetHeight;
            
            // Start detection loop
            detectColors(ctx, canvas);
        });
        
        // Stop detection
        stopBtn.addEventListener('click', () => {
            detectionActive = false;
            detectBtn.disabled = false;
            stopBtn.disabled = true;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            resultDiv.textContent = "Detection stopped";
            resultDiv.classList.remove('detected');
            updateStatus("Detection stopped", "#aaa");
            
            // Reset indicators
            saffronIndicator.classList.remove('indicator-active');
            whiteIndicator.classList.remove('indicator-active');
            greenIndicator.classList.remove('indicator-active');
        });
        
        // Color detection function
        function detectColors(ctx, canvas) {
            if (!detectionActive || !video.videoWidth) return;
            
            // Draw current video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Reset counters
            let saffronPixels = 0;
            let whitePixels = 0;
            let greenPixels = 0;
            let totalPixels = canvas.width * canvas.height;
            
            // Analyze each pixel
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Check for saffron
                if (r >= colorRanges.saffron.min[0] && r <= colorRanges.saffron.max[0] &&
                    g >= colorRanges.saffron.min[1] && g <= colorRanges.saffron.max[1] &&
                    b >= colorRanges.saffron.min[2] && b <= colorRanges.saffron.max[2]) {
                    saffronPixels++;
                }
                // Check for white
                else if (r >= colorRanges.white.min[0] && r <= colorRanges.white.max[0] &&
                         g >= colorRanges.white.min[1] && g <= colorRanges.white.max[1] &&
                         b >= colorRanges.white.min[2] && b <= colorRanges.white.max[2]) {
                    whitePixels++;
                }
                // Check for green
                else if (r >= colorRanges.green.min[0] && r <= colorRanges.green.max[0] &&
                         g >= colorRanges.green.min[1] && g <= colorRanges.green.max[1] &&
                         b >= colorRanges.green.min[2] && b <= colorRanges.green.max[2]) {
                    greenPixels++;
                }
            }
            
            // Update UI with counts
            saffronCount.textContent = Math.round(saffronPixels / 1000) + 'k';
            whiteCount.textContent = Math.round(whitePixels / 1000) + 'k';
            greenCount.textContent = Math.round(greenPixels / 1000) + 'k';
            
            // Calculate percentages
            const saffronPercent = saffronPixels / totalPixels;
            const whitePercent = whitePixels / totalPixels;
            const greenPercent = greenPixels / totalPixels;
            
            // Update indicators
            saffronIndicator.classList.toggle('indicator-active', saffronPercent > PIXEL_THRESHOLD);
            whiteIndicator.classList.toggle('indicator-active', whitePercent > PIXEL_THRESHOLD);
            greenIndicator.classList.toggle('indicator-active', greenPercent > PIXEL_THRESHOLD);
            
            // Check if all colors meet the threshold
            if (saffronPercent > PIXEL_THRESHOLD && 
                whitePercent > PIXEL_THRESHOLD && 
                greenPercent > PIXEL_THRESHOLD) {
                resultDiv.textContent = "Tricolor Detected!";
                resultDiv.classList.add('detected');
                updateStatus("Tricolor found!", "#4ade80");
            } else {
                resultDiv.textContent = "Detecting...";
                resultDiv.classList.remove('detected');
                updateStatus("Detecting colors", "#138808");
            }
            
            // Continue detection
            animationId = requestAnimationFrame(() => detectColors(ctx, canvas));
        }
        
        // Clean up when leaving the page
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
        
        // Initialize - show camera placeholder on mobile
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            cameraPlaceholder.style.display = 'flex';
            video.style.display = 'none';
        }
        
        // Initial status
        updateStatus("Ready");
    </script>

<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
